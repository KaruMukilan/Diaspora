<!DOCTYPE html>
<html data-ng-app="DiasporaApp">
<head>
<meta charset="ISO-8859-1">
<title>Diaspora</title>
<link rel="icon" type="image/png" href="ng/img/favicon.ico"/>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.1/textAngular.min.css"/>
<link href="ng/css/style.css" type="text/css" rel="stylesheet"/>

</head>
<body>
<div class="">
<div data-ng-controller="NavbarCtrl as nData">  
<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" data-ui-sref="homeState" tabindex="-1">Diaspora</a>
    </div>
<!--     <ul class="nav navbar-nav">        
        <li><a data-ui-sref="allRoomsState" data-ng-show="nData.authUser.authenticated" tabindex="-1">Rooms</a></li>
    </ul> -->
    <ul class="nav navbar-nav navbar-right">
		<li><a data-ng-hide="nData.authUser.authenticated" data-ng-click="nData.openRegisterModal()" class="clickable" tabindex="-1">Register</a></li>
		<li><a data-ng-hide="nData.authUser.authenticated" data-ng-click="nData.openLoginModal()" class="clickable" tabindex="-1">Login</a></li>
        <!-- <li data-ng-show="nData.authUser.authenticated" data-ng-click="nData.openUserModal()"><p id="userProfileBtn" class="navbar-text clickable">{{nData.authUser.name}}</p></li> -->
        <li><a data-ui-sref="logoutState" data-ng-show="nData.authUser.name" tabindex="-1">Logout</a></li>
    </ul>
  </div> <!-- end container fluid -->
    
</nav>
</div>

<data-scroll-to-top></data-scroll-to-top>

<!--   Placeholder for templates -->
  <div data-ui-view></div>
  
</div> <!-- end container -->
